<script type="text/javascript">
    var numberOfSongs = 8
    var sound = new Array(numberOfSongs+1)
    sound[0]= "sunshine.mp3"
    sound[1]= "kill_me.mp3"
    sound[2]= "leave_me_alone.mp3"
    sound[3]= "october.mp3"
    sound[4]= "sheep.mp3"
    sound[5]= "filth.mp3"
    sound[6]= "razor.mp3"
    sound[7]= "king.mp3"
    sound[8]= "king.mp3"
    function randomNumber(){
    var randomLooper = -1
    while (randomLooper < 0 || randomLooper > numberOfSongs || isNaN(randomLooper)){ randomLooper = parseInt(Math.random()*(numberOfSongs+1))
    }
    return randomLooper
    }
    var randomsub = randomNumber()
    var soundFile = sound[randomsub]
    document.write ('<EMBED src= "' + soundFile + '" hidden=true autostart=true loop=true>')
    </script>
<script language="JavaScript">
    var space = " ";
    var speed = "250";
    var pos = 0;
    var msg = "r e q u i e m -";
    function Scroll()
    {
    document.title = msg.substring(pos, msg.length) + space + msg.substring(0,pos);
    pos++;
    if (pos > msg.length) pos = 0;
    window.setTimeout("Scroll()", speed);
    }
    Scroll();
    </script>
