    <audio id="audioplayer"> <!-- Remove the "Controls" Attribute if you don't want the visual controls -->
    </audio>
    
    <script>
        var lastSong = null;
        var selection = null;
        var playlist = ["assets/sunshine.mp3", "assets/kill_me.mp3", "assets/leave_me_alone.mp3", "assets/october.mp3", "assets/sheep.mp3", "assets/filth.mp3", "assets/razor.mp3", "assets/king.mp3"]; // List of Songs
        var player = document.getElementById("audioplayer"); // Get Audio Element
        player.volume = 0.1;
        player.autoplay=true;
        player.addEventListener("ended", selectRandom); // Run function when song ends
    
        function selectRandom(){
            while(selection == lastSong){ // Repeat until different song is selected
                selection = Math.floor(Math.random() * playlist.length);
            }
            lastSong = selection; // Remember last song
            player.src = playlist[selection]; // Tell HTML the location of the new Song
        }
        selectRandom(); // Select initial song
        player.play(); // Start Song
    </script>
<script language="JavaScript">
    var space = " ";
    var speed = "250";
    var pos = 0;
    var msg = "r e q u i e m - m u s i c -";
    function Scroll()
    {
    document.title = msg.substring(pos, msg.length) + space + msg.substring(0,pos);
    pos++;
    if (pos > msg.length) pos = 0;
    window.setTimeout("Scroll()", speed);
    }
    Scroll();
    </script>
